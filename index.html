<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Supervis√≥rio</title>
</head>
<body>
	<header>Principal</header>
		<div id="conteiner"  dropzone="copy">
			<img id="tela_principal" src="Imagens/tela_principal.png">
			<img  id="tub_SI_mist_01" src="Imagens/tub_SI_mist_01.png">
			<img  id="tub_SI_mist_02" src="Imagens/tub_SI_mist_02.png">
			<img  id="tub_SI_mist_03" src="Imagens/tub_SI_mist_03.png">


<!--******************** Motor Mexedor SI - mt-01 *********************************-->			
			<button type="button" class="motor" name="motor_mexedorSI" id=mt_01>
				<img  class="motorVertical" id="mt01Acionado" src="Imagens/motorVertical.jpg">
			</button>
				<div class="display_motor" id="display_mt01" draggable="true">
					<div class="display_ident">mt-01
						<button type="button" class="display_btnClose" id="btn_mt01_close">X</button>
					</div>
					<button class="motor_btnLiga" id="mt_01_liga">Liga</button>
					<button class="motor_btnDesl" id="mt_01_desl">Desl</button>
					<button class="motor_btnAuto" id="mt_01_auto">Auto</button>
					<button class="motor_btnMan" id="mt_01_man">Man</button>
				</div>


				
<!--******************** Motor Bomba SI - mt-02 *********************************-->
			<button type="button" class="motor" name="motor_bombaSI" id=mt_02>
				<img class="motorHoriz" id="mt02Acionado" src="Imagens/motorHoriz.jpg">

			</button>
				<div class="display_motor" id="display_mt02" draggable="true">
					<div class="display_ident">mt-02
						<button type="button" class="display_btnClose" id="btn_mt02_close">X</button>
					</div>
					<button class="motor_btnLiga" id="mt_02_liga">Liga</button>

					<button class="motor_btnAuto" id="mt_02_auto">Auto</button>
					<button class="motor_btnMan" id="mt_02_man">Man</button>
				</div>






		</div>
